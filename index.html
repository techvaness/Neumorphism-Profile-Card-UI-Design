<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Neumorphism Profile Card UI Design</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
          <div class="inner-area">
            <img src="avatar.png" alt="Tech Van-Ess">
          </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Tech Van-Ess</div>
        <div class="about">Front End Developer</div>
        <div class="social-icons">
          <a href="https://github.com/techvaness" class="fb"><i class="fab fa-github"></i></a>
          <a href="https://twitter.com/techvaness" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://instagram.com/techvaness" class="insta"><i class="fab fa-instagram"></i></a>
          <a href="https://youtube.com/@techvanessTube" class="yt"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
          <button>Message</button>
          <button>Subscribe</button>
        </div>
        <div class="social-share">
          <div class="row">
            <i class="far fa-heart"></i>
            <i class="icon-2 fas fa-heart"></i>
            <span>20.4k</span>
          </div>
          <div class="row">
            <i class="far fa-comment"></i>
            <i class="icon-2 fas fa-comment"></i>
            <span>14.3k</span>
          </div>
          <div class="row">
            <i class="fas fa-share"></i>
            <span>12.8k</span>
          </div>
        </div>
      </div>
</body>
</html>
